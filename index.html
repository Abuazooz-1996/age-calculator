<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="age">
                <div class="box day">
                    <label for="">Day</label>
                    <input type="text" placeholder="DD">
                    <p>Must be a valid day</p>
                </div>
                <div class="box month">
                    <label for="">Month</label>
                    <input type="text" placeholder="MM">
                    <p>Must be a valid month</p>
                    
                </div>
                <div class="box year">
                    <label for="">Year</label>
                    <input type="text" placeholder="YYYY">
                    <p>Must be a valid in the past</p>
                    
                </div>
            </div>
            <div class="line">
                <p></p>
                <img src="images/icon-arrow.svg" alt="">
            </div>
            <div class="text">
                <div class="year-p">
                    <span>--</span>
                    <p>years</p>
                </div>
                <div class="month-p">
                    <span>--</span>
                    <p>months</p>
                </div>
                <div class="day-p">
                    <span>--</span>
                    <p>days</p>
                </div>
            </div>
        </div>
   
    </div>
    <script src="age.js"></script>
</body>
</html>
